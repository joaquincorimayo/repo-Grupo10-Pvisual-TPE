<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<header th:replace="layouts/header::fheader"></header>
	<br />
	<div class="alert alert-primary container text-center" role="alert">Historia
		del rock argentino: cronología del rock nacional argentino con bandas,
		cantantes, música…</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div id="carouselExampleControls" class="carousel slide container"
		data-bs-ride="carousel">
		<h3 class="text-center">Artistas Destacados</h3>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/bersuit.jpg" class="rounded mx-auto d-block">
			</div>
			<div class="carousel-item">
				<img src="images/callejeros.jpg" class="rounded mx-auto d-block"
					alt="...">
			</div>
			<div class="carousel-item">
				<img src="images/fitopaez.jpg" class="rounded mx-auto d-block"
					alt="...">
			</div>
			<div class="carousel-item">
				<img src="images/Intoxicados.jpg" class="rounded mx-auto d-block"
					alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Anterior</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleControls" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Siguiente</span>
		</button>
	</div>
	<br />
	<br />
	<br />
	<br />
	<footer th:replace="layouts/footer::ffooter"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
