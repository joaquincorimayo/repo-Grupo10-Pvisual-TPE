<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Candidato</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body class="container">
	<h1 class="text-center">Formulario para nuevo Candidato</h1>

	<h3>Alta de Candidato</h3>


	<form class="card p-3 bg-light" th:action="@{/candidatos/guardar}" method="POST" th:object="${candidato}">
		
		<div class="row mb-3">
			<label for="inputcodigo" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputcodigo" th:field="*{codigo}">
				<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputNombres" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputNombres" th:field="*{nombre}">
				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputgenero" class="col-sm-2 col-form-label">Genero</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputgenero" th:field="*{genero}">
				<div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputdes" class="col-sm-2 col-form-label">Descripcion</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputdes" th:field="*{descripcion}">
				<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
			</div>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
			<a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
		</div>

	</form>

	<footer th:replace="layouts/footer::ffooter"></footer>
</body>
</html>
