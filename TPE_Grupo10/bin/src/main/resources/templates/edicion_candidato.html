<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Candidato</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="container">

	<h1 class="text-center">Edicion de datos - Candidato</h1>

	<form class="card p-3 bg-light" th:action="@{/candidatos/modificar}" method="POST" th:object="${candidato}">

		<!-- 		Propiedad que no debe ser modificada, solamente se visualiza.-->
		<div class="row mb-3">
			<!-- Permite mantener el valor dentro de la propiedad (input oculto, mantiene el valor) -->
			<input type="hidden" th:field="*{codigo}"> <label
				for="inputcodigo" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inputcodigo"
					th:value="*{codigo}" disabled="disabled">
			</div>
		</div>

		<!-- 		Propiedades que se podran modificar, incluyendo tambien validacion -->

		<div class="row mb-3">
			<label for="inputNombres" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputNombres"
					th:field="*{nombre}">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputgenero" class="col-sm-2 col-form-label">Genero</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputgenero"
					th:field="*{genero}">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputdes" class="col-sm-2 col-form-label">Descripcion</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputdes"
					th:field="*{descripcion}">
			</div>
		</div>
<!-- 		<div class="row mb-3"> -->
<!-- 			<label for="inputuri" class="col-sm-2 col-form-label">Imagen</label> -->
<!-- 			<div class="col-sm-10"> -->
<!-- 				<input type="file" class="form-control" id="inputuri" -->
<!-- 					th:field="*{uri}"> -->
<!-- 			</div> -->
<!-- 		</div> -->
		<!-- 		Fin propiedades que pueden ser modificadas.-->

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-primary me-md-2" type="submit">Confirmar</button>
			<a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
		</div>

	</form>

	<footer th:replace="layouts/footer::ffooter"></footer>

</body>
</html>
